<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jovian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      padding: 20px;
    }

    .job-header {
      background-color: #fff3cd;
      border: 2px solid #856404;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    table {
      border-radius: 12px;
      overflow: hidden;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>

  <div class="container position-relative">

    <!-- üè† Home Button -->
    <div class="home-button">
      <a href="{{ url_for('home') }}" class="btn btn-outline-dark border: 2px solid #856404 ">
        üè† Home
      </a>
    </div>

    <div class="job-header text-center">
      <h1 class="mb-0">JOB APPLICATION PAGE</h1>
    </div>

    <div class="text-center mb-4">
      <h2>Apply for {{ job['title'] }} Role</h2>
      <p>Fill the form below to apply for the position at {{ job['title'] }}.</p>
    </div>

    <!-- ‚úÖ Submission success message -->
    {% if submitted %}
      <div class="alert alert-success text-center">
        ‚úÖ Your application was submitted successfully!
      </div>
    {% endif %}

    {% if not submitted %}
      <div class="form-section mx-auto" style="max-width: 600px;">
          <form action="{{ url_for('submit_application', job_id=job['id']) }}" method="POST" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" class="form-control" id="resume" name="resume" required>
          </div>

          <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <textarea class="form-control" id="skills" name="skills" rows="4" placeholder="e.g., HTML, CSS, JavaScript"></textarea>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Preferred Job Location</label>
            <select class="form-select" id="location" name="location">
              <option value="Delhi">Delhi</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Remote">Remote</option>
            </select>
          </div>

          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">
              I agree to the terms and conditions
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
      </div>
    {% endif %}


    

    
  </div>

</body>
</html>
