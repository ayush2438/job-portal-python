<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - {{ job.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #eef2f3, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 750px;
    }
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-home,
    .btn-reload {
      margin-bottom: 20px;
      margin-right: 10px;
      transition: all 0.2s ease-in-out;
    }
    .btn-home:hover,
    .btn-reload:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
      font-weight: bold;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      transform: scale(1.01);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navigation Buttons -->
    <div class="d-flex justify-content-start mb-3">
      <a href="{{ url_for('home') }}" class="btn btn-secondary btn-home">‚Üê Back to Home</a>
      <button onclick="location.reload()" class="btn btn-outline-dark btn-reload">üîÑ Reload</button>
    </div>

    <!-- Main Card -->
    <div class="card">
      {% if submitted %}
        <h3 class="text-success">‚úÖ Application Submitted!</h3>
        <p>Thank you for applying to the <strong>{{ job.title }}</strong> role. We'll contact you shortly.</p>
      {% else %}
        <h2 class="mb-4 text-center">Apply for <span class="text-primary">{{ job.title }}</span></h2>
        <!-- ‚úÖ FIXED: route name changed from submit_application to apply -->
        <form action="{{ url_for('apply', job_id=job['id']) }}" method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="fullname" class="form-control" placeholder="John Doe" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Skills</label>
            <input type="text" name="skills" class="form-control" placeholder="e.g. Python, SQL, React" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Preferred Location</label>
            <input type="text" name="location" class="form-control" placeholder="e.g. Delhi, Remote" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Photo (optional)</label>
            <input type="file" name="photo" class="form-control" accept="image/*" />
          </div>
          <div class="mb-3">
            <label class="form-label">Upload Resume (PDF only)</label>
            <input type="file" name="resume" class="form-control" accept="application/pdf" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Cover Letter</label>
            <textarea name="coverletter" class="form-control" rows="4" placeholder="Write a brief cover letter here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">üì§ Submit Application</button>
        </form>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
